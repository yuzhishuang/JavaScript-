<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body id="test1">
	<div id="myDiv" style="border: 1px solid black">按钮</div>
	<a href="www.baidu.com" id="aLink">取消默认行为</a>
	<div id="myBtn">取消冒泡</div>

<script type="text/javascript">
//  跨浏览器的事件对象
var EventUtil = {
	addHandler: function (element, type, handler) {
		//  省略的代码
	},
	getEvent: function (event) {
		return event ? event : window.event;
	},
	getTarget: function(event) {
		return event.target || event.srcElement;
	},
	preventDefault: function (event) {
		if (event.preventDefault) {
			event.preventDefault();
		} else {
			event.returnValue = false;
		}
	},
	removeHandler: function(element, type, handler) {
		//  省略的代码
	},
	stopPropagation: function(event) {
		if (event.stopPropagation) {
			event.stopPropagation();
		} else {
			event.cancelBubble = true;
		}
	}
};

//  第一个是getEvent(),它返回对event对象的引用
//  第二个方法是getTarget(),它返回事件的目标
//  第三个方法是preventDefault(),用于取消事件的默认行为
//  第四个方法是stopPropagation()阻止事件流
var btn = document.getElementById('myBtn');
btn.onclick = function (event) {
	event = EventUtil.getEvent(event);
}

btn.onclick = function (event) {
	event = EventUtil.getEvent(event);
	var target = EventUtil.getTarget(event);
}

btn.onclick = function (event) {
	event = EventUtil.getEvent(event);
	EventUtil.preventDefault(event);
}

btn.onclick = function (event) {
	alert('click');
	event = EventUtil.getEvent(event);
	EventUtil.stopPropagation(event);
}


</script>
</body>
</html>
