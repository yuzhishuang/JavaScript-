<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body id="test1">
	<div id="myDiv" style="border: 1px solid black">按钮</div>
	<a href="www.baidu.com" id="aLink">取消默认行为</a>
	<div id="myBtn">取消冒泡</div>

<script type="text/javascript">
//  在触发DOM上的某个事件时，会产生一个事件对象event，这个对象中包含着所有与事件有关的信息
//  所有浏览器都支持event对象，但支持方式不同


//  1、DOM中的事件对象
var btn = document.getElementById('myDiv');
// btn.addEventListener('click', function(event) {
// 	console.log(event.bubbles);
// }, false);

//  在需要通过一个函数处理多个事件时，可以使用type属性
//  要阻止特定事件的默认行为，可以使用preventDefault()方法


var handler = function (event) {
	switch(event.type) {
		case 'click':
			alert('Click');
			break;
		case 'mouseover':
			event.target.style.backgroundColor = "red";
			break;
		case 'mouseout':
			event.target.style.backgroundColor = "";
			break;
	}
};

btn.onclick = handler;
btn.onmouseover = handler;
btn.onmouseout = handler;

var a = document.getElementById('aLink');
a.onclick = function(event) {
	event.preventDefault();
}

//  stopPropagation()方法用于立即停止事件在DOM层次中的传播，即取消进一步的事件捕获或冒泡



</script>
</body>
</html>
