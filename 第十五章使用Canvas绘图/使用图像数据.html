<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用图像数据</title>
</head>
<body>
	<img src='./a.jpg' width='50' height='50' />
	<canvas id='drawing' width='1000' height='1000' style="border: 1px solid #000;"></canvas>
<script type="text/javascript">
    (function(){
       //  通过getImageData()取得原始图像数据。这个方法接收4个参数：要取得其数据的画面区域的x和y坐标以及该区域的像素宽度和高度
       var drawing = document.getElementById('drawing');
       if (drawing.getContext) {
       		var context = drawing.getContext("2d");
       		var image = document.images[0];
       		var	pattern = context.createPattern(image, "repeat");
   			//  绘制矩形
   			context.fillStyle = pattern;
   			context.fillRect(10, 10, 500, 500);
       }
    })();
</script>
</body>
</html>
