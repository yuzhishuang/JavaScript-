<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
	<canvas id="drawing" width="200" height="200" style="border: 1px solid #f00;">A drawing of somethying.</canvas>
<script type="text/javascript">
//  要在这块画布上绘图，需要取得绘图上下文。而取得绘图上下文对象的引用，需要调用getContext()方法并传入上下文的名字。传入2D就可以取得2D上下文对象
var drawing = document.getElementById("drawing");
//  确定浏览器支持<canvas>元素
if (drawing.getContext) {
	var context = drawing.getContext("2d");
	//  更多代码
	//  取得图像的数据URI
	var imgURI = drawing.toDataURL("image/png");
	//  显示图像
	var image = document.createElement("img");
	image.src = imgURI;
	document.body.appendChild(image);
}


</script>
</body>
</html>
