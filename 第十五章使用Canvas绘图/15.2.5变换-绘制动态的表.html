<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
	<canvas id="drawing" width="2000" height="2000" style="border: 1px solid #f00;"></canvas>
<script type="text/javascript">
//  2D上下文的坐标开始于<canval>元素的左上角

//  15.2.1填充和描边
//  2D上下文的两种基本绘图操作是填充和描边
//  填充和描边两个操作结果取决于两个属性：fillStyle和strokeStyle
var drawing = document.getElementById("drawing");

//  绘制路径
//  要绘制路径，首先必须调用beginPath()方法，表示要开始绘制新路径
//  如果想绘制一条链接到路径起点的线条，可以调用closePath()
//  绘制一个不带数字的时钟表盘
if (drawing.getContext) {
	var context = drawing.getContext("2d");
	//  开始路径
	context.beginPath();
	//  绘制外圆
	context.arc(100, 100, 99, 0, 2 * Math.PI, false);
	//  绘制内圆
	context.moveTo(194, 100);
	context.arc(100, 100, 94, 0, 2 * Math.PI, false);
	//  绘制分针
	context.moveTo(100, 100);

	context.lineTo(100, 15);
	//  绘制时针
	context.moveTo(100, 100);
	context.lineTo(35, 100);
	// 描边路径
	context.stroke();
	context.textAlign = "center";
	context.fillText("12", 100, 20);

}

</script>
</body>
</html>
