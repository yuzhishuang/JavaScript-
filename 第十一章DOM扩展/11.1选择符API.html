<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
	<div id="myDiv"><span class="selected">123</span><em></em></div>
	<ul id="myList"></ul>
<script type="text/javascript">
//  querySelector()方法
//  querySelector()方法接受一个CSS选择符，返回与该模式匹配的第一个元素，如果没有找到匹配的元素，返回一个null

//  取得body元素
var body = document.querySelector("body");

//  取得ID为“myDiv”的元素
var myDiv = document.querySelector("#myDiv");

//  取得类为“selected”的第一个元素
var selected = document.querySelector(".selected");

//  取得类为“button”的第一个图像元素
var img = document.body.querySelector("img.button");

//  而通过Element类型调用querySelector()方法时，只会在该元素的范围内查找匹配的元素
//  对于元素节点，nodeName中保存的始终都是元素的标签名，而nodeValue的值则始终为null
var selectedValue = myDiv.querySelector('.selected').nodeValue;
console.log(selectedValue);


//  querySelectorAll()方法
//  querySelectorAll()方法接收的参数与querySelector()方法一样，都是一个CSS选择符，但返回的是所有匹配的元素而不仅仅是一个元素。
//  这个方法返回的是一个NodeList的实例
//  与querySelector()类似，能够调用querySelectorAll()方法的类型包括Document、DocumentFragment、和Element

//  取得某<div>中的所有<em>元素（类似于getElementsByTagName("em")）
// var ems = document.getElementById('#myDiv').querySelectorAll('em');

//  取得类为“selected”的所有元素
var selected = document.querySelectorAll('.selected');

//  取得所有<p>元素中的所有<strong>元素
var strongs = document.querySelectorAll("p strong");

//  要取得返回的NodeList中的每一个元素，可以使用item()方法，也可以使用方括号语法
var i, len, strong;
for (i = 0, len = selected.length; i < len; i++) {
	selected = selected[i];  //  或者strongs.item(i)
	console.log(selected.className);
	selected.className = "important";
}

//  matchesSelector()方法
//  这个方法接收一个参数，即CSS选择符，如果调用元素与该选择符匹配，则返回true；否则，返回false


</script>
</body>
</html>
