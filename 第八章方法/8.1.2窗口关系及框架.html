<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
	<!-- top对象始终指向最高（最外）层的框架，与top相对的另一个window对象是parent。parent（父）对象始终指向当前框架的直接上层框架 -->
	<frameset rows="160, *">
		<frame src="frame.htm" name="topFrame"></frame>
		<frameset cols="50%, 50%">
			<frame src="anotherframe.htm" name="leftFrame"></frame>
			<frame src="yetanotherframe.htm" name="rightFrame"></frame>
		</frameset>
	</frameset>
</html>
