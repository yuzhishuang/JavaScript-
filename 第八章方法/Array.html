var my={
    val:0,
    add:function(s){
        this.val +=typeof s === 'number'? s:1;
    }
};
my.add();
console.log(my.val);
my.double=function(){
    var that = this;
    var helper = function(){
        that.val = add(that.val);

    helper();
}
