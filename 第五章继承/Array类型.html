<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    //  所有对象都具有toLocaleString()、toString()、valueOf()方法
    //  调用数组的toString()方法会返回由数组中每个值的字符串形式拼接而成的一个以逗号分隔的字符串
    (function(){
       var colors = ["red", "blue", "green"];
       console.log(colors.toString());
       console.log(colors.valueOf());
       console.log(colors);

       colors.reverse();
       console.log(colors);

       var arr = [1, 4, 10, 5, 15];
       arr.sort(compare);
       console.log('arr=' + arr);

       function compare (value1, value2) {
       	  if (value1 < value2) {
       	  	return -1;
       	  } else if (value1 > value2) {
       	  	return 1
       	  } else {
       	  	return 0;
       	  }
       }

       var arr1 = [1, 2, 'a', 'b', 'c'];
       var arr2 = arr1;
       arr2.push('d');
       console.log('arr1=' + arr1);
       console.log('arr2=' + arr2);

       var arr3 = [1, 2, 'a', 'b', 'c'];
       var arr4 = arr3.concat('d',['3', 4]);
       console.log('arr3=' + arr3);
       console.log('arr4=' + arr4);

       //  slice()它能够基于当前数组中的一个或多个创建一个新数组
       var arr5 = arr3.slice(0, 3);
       console.log('arr5=' + arr5);

       //  splice()的主要用途是向数组的中部插入项
       //  1、删除：可以删除任意数量的项，只需指定2个参数：要删除的第一项的位置和要删除的项数
       //  2、插入：可以向指定位置插入任意数量的项，只需提供3个参数：起始位置、0（要删除的项数）和要插入的项
       //  3、替换：可以向指定位置插入任意数量的项，且同时删除任意数量的项，只需提供3个参数：起始位置、要删除的项数和要插入的任意数量的项。
       var arr6 = ["red", "green", "blue"];
       var removed = arr6.splice(0, 1);  //  删除第一项
       console.log(arr6);  //  ["green", "blue"]
       console.log(removed);  //  ["red"]

       removed = arr6.splice(1, 0, "yellow", "orange");  //  从位置1开始插入两项
       console.log(arr6);  //  ["green", "yellow", "orange"， "blue"]
       console.log(removed);  //  []

       removed = arr6.splice(1, 1, "red", "purple");
       console.log(arr6);  //  ["green", "red", "purple", "orange"， "blue"]
       console.log(removed);  //  ["yellow"]

       var numbers = [1, 3, 1, 4, 5, 4, 3, 2, 1];
       var filterResult = numbers.filter(function (item, index, array) {
       	  if (item > 2) {
       	  	//return (item * 2);
       	  	return index;
       	  }
       })
       console.log(filterResult);

    })();
</script>
</body>
</html>
