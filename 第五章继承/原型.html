<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    //先用对象字面量去构造一个有用的对象
    (function(){
        var myMammal = {
            name : 'Herb the Mammal',
            get_name : function(){
                return this.name;
            },
            says : function(){
                return this.saying || '';
            }
        }
        //一旦有了一个想要的对象，我们就可以利用Object.create方法构造出更多的实例来
        var myCat = Object.create()
    })();
</script>
</body>
</html>
