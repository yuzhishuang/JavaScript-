<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    //有时候构造器要接受一大串参数，这令人烦恼，如果我们在编写构造器时让它接受一个简单的对象说明符，可能会更加友好
    (function(){
       var myObject = maker({
           first:'f',
           middle:'s',
           last:'a',
           state:'t',
           city:'g'
       });

        console.log(myObject);

       function maker(obj){
          var str = obj.first + obj.middle + obj.last + obj.state + obj.city;
           return str;
       }


    })();
</script>
</body>
</html>
