<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
//  关于JSON最重要的是要理解它是一种数据格式，而不是一种编程语言
//  很多编程语言都有针对JSON的解析器和序列化器
//  JSON不支持变量、函数或对象实例
//  JavaScript字符串与JSON字符串的最大区别在于，JSON字符串必须使用双引号（单引号会导致语法错误）

//  JSON中的对象要求给属性加引号。实际上，在JavaScript中，前面的对象字面量完全可以写成下面这样
var object = {
	"name": "Nicholas",
	"age": 29
}

//  JSON表示上述对象如下
{
	"name": "Nicholas",
	"age": 29
}

//  数组
//  JSON数组也没有变量和分号。把数组和对象结合起来，可以构成更复杂的数据集合
[
	{
		"title": "Professional JavaScript",
		"authors": [
			"Nicholas C. Zakkas"
		],
		"edition": 3,
		"year": 2011
	},
	{
		"title": "Proofessinal Javscs"，
		"authors": [
			"Nicholas "
		],
		"edition": 2,
		"year": 2008
	}
]


</script>
</body>
</html>
