       //  定义多个属性
       //  ECMAScript5又定义了一个Object.defineProperties()方法。利用这个方法可以通过描述符一次定义多个属性。
       //  这个方法接收两个对象参数：第一个对象是要添加和修改其属性的对象，第二个对象的属性与第一个对象中
       //  要添加或修改的属性一一对应
       var person = {};
       Object.defineProperties(person, {
       	_year: {
       		writable: true,
       		value: 2004
       	},
       	_edition: {
       		writable: true,
       		value: 1
       	},
       	year: {
       		get: function () {
       			return this._year;
       		},
       		set: function (newValue) {
       			if (newValue > 2004) {
       				this._year = newValue;
       				this._edition += newValue;
       			}
       		}
       	},
       	edition: {
       		get: function () {
       			return this._edition;
       		},
       		set: function (newValue) {
       			this._edition += newValue + 5000;
       		}
       	}
       });
       alert(person.year);
       person.year = 5000;
       alert(person.edition);
       person.edition = 5;
       alert(person.edition);
